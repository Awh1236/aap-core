// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.4.21'
    ext.dokkaVersion = '0.9.18'
    ext.compose_version = '1.0.0-alpha11'
    ext.compose_plugin_version = '0.1.0-dev97'

    repositories {
        google()
        mavenCentral()
        maven { url "https://plugins.gradle.org/m2/" }
        maven { url 'https://maven.pkg.jetbrains.space/public/p/compose/dev' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.0-alpha04'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.jetbrains.dokka:dokka-android-gradle-plugin:$dokkaVersion"
        classpath "org.jetbrains.compose:compose-gradle-plugin:$compose_plugin_version"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url "https://plugins.gradle.org/m2/" }
        maven { url "https://jitpack.io" }
        maven { url 'https://maven.pkg.jetbrains.space/public/p/compose/dev' }
        jcenter() // FIXME: remove this once kotlinx-collections-immutable-jvm is deployed somewhere else
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
