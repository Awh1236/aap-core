name: build dist

on:
  push:
  pull_request:

jobs:
  linux-build:
    name: build on linux
    runs-on: ubuntu-20.04
    steps:
    - name: checkout
      uses: actions/checkout@v1
      with:
        submodules: recursive
    - name: apt update
      run: |
        sudo apt-get update
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: apt install
      run: |
        echo y | sudo apt-get install doxygen
    - name: stupid NDK setup workaround for GitHub Actions
      run: sudo mkdir -p /usr/local/lib/android/sdk/ndk && sudo chmod 777 /usr/local/lib/android/sdk/ndk
    - name: build
      run: make
    - name: upload artifact
      if: success()
      uses: actions/upload-artifact@v2
      with:
        name: aar_and_apk
        path: |
          java/androidaudioplugin/build/outputs/aar/androidaudioplugin-debug.aar
          java/androidaudioplugin-ui-androidx/build/outputs/aar/androidaudioplugin-ui-androidx-debug.aar
          java/samples/aapbarebonepluginsample/build/outputs/apk/debug/aapbarebonepluginsample-debug.apk
          java/samples/aaphostsample/build/outputs/apk/debug/aaphostsample-debug.apk

  osx-build:
    name: build on osx
    runs-on: macos-10.15
    steps:
    - name: checkout
      uses: actions/checkout@v1
      with:
        submodules: recursive
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: install deps
      run: |
        brew install doxygen pkg-config cmake
    - name: build
      run: make
      env:
        ANDROID_SDK_ROOT: /Users/runner/Library/Android/sdk
